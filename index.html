<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ranking App</title>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Ranking App</a>
                        <button type="button" class="btn btn-default navbar-btn">Add new item</button>
                    </div>
                </div>
            </nav>

            <div class="content">
                <h1>Rank App </h1>
                <p>blah...blah...blah</p>

            <form action="">
                <label for="firstItemName">Add your first item</label>
                <input type="text" name="firstItemName" id="firstItemName">

                <div class="stars">
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                    <div class="star glyphicon glyphicon-star"></div>
                </div>
                <button type="submit" class="btn-btn-primary">Add</button>
                <button type="reset" class="btn-btn-primary">Reset</button>

            </form>
            <table class="table table-striped table-bordered table-condensed table-hover" id="items">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Ranking</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <table class="template">
        <tr>
            <td class="itemText"></td>
            <td class="rating">
                <span class="star glyphicon glyphicon-star"></span>
                <span class="star glyphicon glyphicon-star"></span>
                <span class="star glyphicon glyphicon-star"></span>
                <span class="star glyphicon glyphicon-star"></span>
                <span class="star glyphicon glyphicon-star"></span>
            </td>
            <td>
                <button class="'btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
    </table>

</body>
</html>
